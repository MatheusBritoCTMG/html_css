<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode fazer um paragrafo de qualquer jeito, desde que coloque entre um par de tags p e /p</p>
    <p>E para quebrar linha,<br> usar a tag &lt;br &gt;</p> <!--LESS THAN / GREATER THAN-->
    <p>Vamos adicionar alguns simbolos especiais: 
        &trade;
        &reg; 
        &copy;
        &euro;
        &cent;
        &Delta;
        &uparrow;
        &leftarrow;
        &rightarrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F977;
        &#x1F4A3;
        &#x1F976;
    </p>
</body>
</html>
